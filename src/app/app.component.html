<mat-toolbar>
  <button mat-flat-button class="sidenav-toggle" (click)="sidenav.toggle()">
    <mat-icon class="sidenav-icon">menu</mat-icon>
  </button>
</mat-toolbar>

<main>
  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="over" [(opened)]="opened">
      Menu
      <mat-nav-list>
        <mat-list-item routerLink="/leftright" routerLinkActive="active" (click)="sidenav.toggle()">Stuff
          1</mat-list-item>
        <mat-list-item routerLink="/animals" (click)="sidenav.toggle()">Stuff 2</mat-list-item>
        <mat-list-item (click)="sidenav.toggle()">Stuff 3</mat-list-item>
      </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>
</main>
